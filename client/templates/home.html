<body>

<template name="Home">

  <!-- Image Background Page Header -->
  <!-- Note: The background image is set in css file  -->
  <header class="business-header">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="tagline">Angola IDEIAS</h1>
              </div>
          </div>
      </div>
  </header>

  <div class="user-action-select">

    <ul class="list-inline">
      <li>
        <a href="/createproblem" class="btn btn-default btn-lg">
          Pose problem
        </a>
      </li>
      <li>
        <a href="/registeridea" class="btn btn-default btn-lg">
          Post startup idea
        </a>
      </li>
    </ul>

  </div>


  <div class="ideas-display">
    {{#each ideas}}
      {{> Idea}}
    {{/each}}
  </div>

</template>


<template name="Idea">
  <div class="idea-container">
    <h3>{{name}}</h3>
    <p>Objetivo: {{objective}}</p>
    <p>Ind√∫stria: {{industry}}</p>

  </div>

</template>
