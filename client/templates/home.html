<head>
  <title>Angola IDEIAS</title>
</head>

<body>
</body>

<template name="Home">

  <!-- Image Background Page Header -->
  <!-- Note: The background image is set in css file  -->
  <header class="home-header">
      <div class="container">
          <!-- <div class="row"> -->
            <img src="/img/logo_nobackground.png">
              <!-- <div class="col-lg-12 header-text-container"> -->
                <!-- <img src="/img/logo_nobackground.png"> -->
                <!-- <h1 class="tagline">Angola IDEIAS</h1> -->
              <!-- </div> -->
          <!-- </div> -->
      </div>
  </header>

  <div class="user-action-select">

    <ul class="list-inline">
      <li>
        <a href="/createproblem" class="btn btn-default btn-lg">
          Cadastre um problema
        </a>
      </li>
      <li>
        <a href="/registeridea" class="btn btn-default btn-lg">
          Cadastre uma ideia
        </a>
      </li>
    </ul>

  </div>

  <div class="ideas-and-problems">
    <ul class="nav nav-pills">
      <li class="active"><a data-toggle="pill" href="#view-problems">Problemas</a></li>
      <li><a data-toggle="pill" href="#view-ideas">Ideias</a></li>
    </ul>

    <div class="tab-content">
      <div id="view-problems" class="tab-pane fade in active">
        {{#each problems}}
          {{> Problem}}
        {{/each}}
      </div>
      <div id="view-ideas" class="tab-pane fade">
          <div class="ideas-display">
            {{#each ideas}}
              {{> Idea}}
            {{/each}}
          </div>
      </div>
    </div>

  </div>

</template>

<template name="Problem">
  <div class="idea-problem-container">
    <h3>{{problem_name}}</h3>
    <p>Area de ação: {{impact_area}}</p>
    <p>Localização do problema: {{problem_location}}</p>
  </div>
</template>

<template name="Idea">
  <div class="idea-problem-container">
    <h3>{{name}}</h3>
    <p>Objetivo: {{objective}}</p>
    <p>Indústria: {{industry}}</p>
  </div>
</template>
