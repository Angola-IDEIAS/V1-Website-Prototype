<template name="Nav">
  <div class="nav-container">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid navbar-inner">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-pimp" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- TODO: reduce resolution of image -->
          <a class="navbar-brand" href="/">
            Angola IDEIAS
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-ai">
          <ul class="nav navbar-nav">
            <li><a href="/about">About</a></li>

              <li><a href="/registeridea">Register idea</a></li>

              {{/if}}

<template name="accountButtons">

</template>

<template name="LogoutButton">
